<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <span id="gameTitle"><H1>Tic Tac Toe</H1></span>
    <div class="container">
        <div class="row">
            <input type="button" id="one" class="gameButton">
            <input type="button" id="two" class="gameButton">
            <input type="button" id="three" class="gameButton">
            </div>
        <div class="row">
            <input type="button" id="four" class="gameButton">
            <input type="button" id="five" class="gameButton">
            <input type="button" id="six" class="gameButton">
        </div>
        <div class="row">
            <input type="button" id="seven" class="gameButton">
            <input type="button" id="eight" class="gameButton">
            <input type="button" id="nine" class="gameButton">
        </div>
        <div id="stats">
            <input type="button" id="reset" value="Reset game">
            <h2 id="winningAnouncement"></h2>
            <h2 id="whosTurn">It's O's turn</h2>
            <h2>X wins: <span id="xwin"></span></h2>
            <h2>O wins: <span id="owin"></span></h2>
            <h4>&#128516; המשחק הזה מוקדש לרונה ונוגה</h4>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
